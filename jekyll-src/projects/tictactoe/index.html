<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>wadmiraal/tictactoe // TicTacToe game in JS</title>
  <style>
    body {
      font-family: sans-serif;
    }

    #game {
      width: 312px;
      margin: 20px auto;
      overflow: hidden;
    }

    #score {
      float: left;
      height: 30px;
    }

    .tictactoe-square {
      float: left;
      width: 100px;
      height: 100px;
      border: 2px solid #eee;
    }

    .tictactoe-cross { background: url(https://raw.github.com/wadmiraal/tictactoe/master/img/cross.png) left top no-repeat; }
    .tictactoe-circle { background:  url(https://raw.github.com/wadmiraal/tictactoe/master/img/circle.png) left top no-repeat; }

    #TL, #CL, #BL { clear: left; }
  </style>
</head>

<body>
<div id="game">
  <div id="score">Cross: <span id="tictactoe-score-cross"></span>, Circle: <span id="tictactoe-score-circle"></span></div>

  <div class="tictactoe-square" id="TL">&nbsp;</div>
  <div class="tictactoe-square" id="TM">&nbsp;</div>
  <div class="tictactoe-square" id="TR">&nbsp;</div>
  <div class="tictactoe-square" id="CL">&nbsp;</div>
  <div class="tictactoe-square" id="CM">&nbsp;</div>
  <div class="tictactoe-square" id="CR">&nbsp;</div>
  <div class="tictactoe-square" id="BL">&nbsp;</div>
  <div class="tictactoe-square" id="BM">&nbsp;</div>
  <div class="tictactoe-square" id="BR">&nbsp;</div>
</div>

<script type="text/javascript" src="https://raw.github.com/wadmiraal/tictactoe/master/tictactoe.js"></script>
<script type="text/javascript">
  var game = new TicTacToe();
</script>
</body>
</html>
